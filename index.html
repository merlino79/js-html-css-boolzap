<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.5.0/css/all.min.css" integrity="sha512-QfDd74mlg8afgSqm3Vq2Q65e9b3xMhJB4GZ9OcHDVy1hZ6pqBJPWWnMsKDXM7NINoKqJANNGBuVRIpIJ5dogfA==" crossorigin="anonymous" />

    <link rel="stylesheet" href="asset/css/style.css">
    <title>boolzap</title>

<body>


    <div id="root" class="container">
        <aside class="left">
            <header>
                <div class="utente">
                    <ul>
                        <li>
                            <img src="asset/img/avatar_io.jpg" alt="avatar io">

                        </li>
                        <li>
                            <h3>Nome Utente</h3>
                        </li>
                    </ul>

                </div>
                <div class="fontaweson">
                    <ul>
                        <li>
                            <i class="fas fa-circle-notch"></i>
                        </li>
                        <li>
                            <i class="fas fa-comment-alt"></i>

                        </li>
                        <i class="fas fa-ellipsis-v"></i>

                    </ul>

                </div>

            </header>
            <div class="notifiche">
                <ul>
                    <li>
                        <i class="fas fa-bell-slash"></i>

                    </li>
                    <li>
                        <h3>
                            ricevi notifiche di nuovi messaggi
                        </h3>
                        <p>
                            <a href="#">Attiva notifiche desktop</a>
                        </p>
                    </li>
                </ul>

            </div>
            <form>

                <input type="text" placeholder="           Cerca o inizia una nuova chat">
                <i class="fas fa-search"></i>

            </form>
            <div class="lista-utenti">
                <ul>
                    <li>
                        <img src="asset/img/avatar_1.jpg" alt="">
                        <h3>
                            Michele
                        </h3>

                    </li>
                    <li>
                        <img src="asset/img/avatar_2.jpg" alt="">
                        <h3>
                            Fabio
                        </h3>

                    </li>
                    <li>
                        <img src="asset/img/avatar_3.jpg" alt="">
                        <h3>
                            Samuele
                        </h3>

                    </li>
                    <li>
                        <img src="asset/img/avatar_4.jpg" alt="">
                        <h3>
                            Marco
                        </h3>

                    </li>



                </ul>




            </div>








        </aside>


        <main class="right">
            <header>
                <div class="utente">
                    <ul>
                        <li>
                            <img src="asset/img/avatar_io.jpg" alt="avatar io">

                        </li>
                        <li>
                            <h3>Michele</h3>
                            <p>Ultimo acceso oggi alle</p>
                        </li>
                    </ul>

                </div>
                <div class="fontaweson">
                    <ul>
                        <li>
                            <i class="fas fa-search"></i>
                        </li>
                        <li>
                            <i class="fas fa-paperclip"></i>

                        </li>
                        <i class="fas fa-ellipsis-v"></i>

                    </ul>

                </div>


            </header>

            <section>
                <div class="ale-sx">
                    <input type="text" name="" id="">

                </div>

                <div class="ale-dx">
                    <input type="text">

                </div>


            </section>

            <footer>
                <ul>
                    <li>
                        <i class="fas fa-smile"></i>

                    </li>
                    <li>
                        <input type="text" placeholder="Scrivi unn messaggio">

                    </li>
                    <li>
                        <i class="fas fa-microphone"></i>

                    </li>
                </ul>

            </footer>

        </main>






    </div>




    <script src="asset/js/script.js"></script>
