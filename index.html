<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.5.0/css/all.min.css" integrity="sha512-QfDd74mlg8afgSqm3Vq2Q65e9b3xMhJB4GZ9OcHDVy1hZ6pqBJPWWnMsKDXM7NINoKqJANNGBuVRIpIJ5dogfA==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


    <link rel="stylesheet" href="asset/css/style.css">
    <title>boolzap</title>
</head>

<body>


    <div id="root" class="container">
        <aside class="left">
            <header>
                <div class="utente">
                    <ul>
                        <li>
                            <img :src="'asset/img/avatar'+ user.avatar + '.jpg'" :alt="user.name">

                        </li>
                        <li>
                            <h3>{{user.name}}</h3>
                        </li>
                    </ul>

                </div>
                <div class="fontaweson-sx">
                    <ul>
                        <li>
                            <i class="fas fa-circle-notch"></i>
                        </li>
                        <li>
                            <i class="fas fa-comment-alt"></i>

                        </li>
                        <i class="fas fa-ellipsis-v"></i>

                    </ul>

                </div>

            </header>
            <div class="notifiche">
                <ul>
                    <li>
                        <i class="fas fa-bell-slash"></i>

                    </li>
                    <li>
                        <h3>
                            ricevi notifiche di nuovi messaggi
                        </h3>
                        <p>
                            <a href="#">Attiva notifiche desktop</a>
                        </p>
                    </li>
                </ul>

            </div>
            <form>

                <input type="text" placeholder="           Cerca o inizia una nuova chat">
                <i class="fas fa-search"></i>

            </form>
            <div class="lista-utenti">
                <ul>
                    <li v-for="(contact, index) in contacts" :style="(index === contacts.length -1) ? 'border:none' : null">
                        <img :src="'asset/img/avatar' + contact.avatar +'.jpg'" :alt="contact.name">

                        <h3>
                            {{contact.name}}

                        </h3>

                    </li>




                </ul>




            </div>








        </aside>


        <main class="right">
            <header>
                <div class="utente">
                    <ul>
                        <li>
                            <img src="asset/img/avatar_io.jpg" alt="avatar io">

                        </li>
                        <li>
                            <h3>Michele</h3>
                            <p>Ultimo acceso oggi alle</p>
                        </li>
                    </ul>

                </div>
                <div class="fontaweson">
                    <ul>
                        <li>
                            <i class="fas fa-search"></i>
                        </li>
                        <li>
                            <i class="fas fa-paperclip"></i>

                        </li>
                        <i class="fas fa-ellipsis-v"></i>

                    </ul>

                </div>


            </header>

            <section>
                <div class="ac-container">

                    <div class="msg-received">
                        <i class="fas fa-angle-down"></i>

                    </div>
                    <div class="msg-received">
                        <i class="fas fa-angle-down"></i>

                    </div>


                    <div class="msg-sent">
                        <i class="fas fa-angle-down"></i>


                    </div>



                </div>



            </section>

            <footer>
                <div class="smile">
                    <i class="fas fa-smile"></i>

                </div>






                <input type="text" placeholder="Scrivi un messaggio">

                <div class="mic">
                    <i class="fas fa-microphone"></i>

                </div>








            </footer>

        </main>






    </div>




    <script src="asset/js/script.js"></script>


</body>

</html>
